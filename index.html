<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Secissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Top heading-->
    <h1>Rock Paper Secissor Game</h1>
    
     <!--Rock paper & secissor imges-->
    <div class="choices">

        <div class="choice" id="rock">
            <img src="rock.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg">
        </div>
        <div class="choice" id="secissor">
            <img src="secissor.jpg">
        </div>

    </div>
    <div class="text">
        <p>Rock</p>
        <p>Paper</p>
        <p>Secissor</p>
    </div>

     <!--User & computer score-->
    <div class="score-board">

        <div class="score">
            <p id="user-score">0</p>
            <p class="players">You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p class="players">Computer</p>
        </div>

    </div>

     <!--Final message-->
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

</body>
<script src="app.js"></script>
</html>
